<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Kenjac' Creations - Handcrafted Custom Gifts & Event Decorations</title>
    <meta name="description" content="Kenjac' Creations offers premium handcrafted customized gifts, unique event decorations, and personalized creations for weddings, birthdays, and all special occasions." />
    <meta name="keywords" content="custom gifts, personalized gifts, event decorations, handcrafted gifts, custom t-shirts, custom mugs, wedding decorations, birthday decorations" />
    <meta name="author" content="Kenjac' Creations" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://kenjaccreations.com" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin>
    <link rel="preconnect" href="https://scontent.fblr18-1.fna.fbcdn.net" crossorigin>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/main.tsx" as="script" fetchpriority="high">
    <link rel="preload" href="https://images.unsplash.com/photo-1549465220-1a8b9238cd48?q=80&w=400&auto=format&fit=crop&fm=webp" as="image" imagesrcset="400w 400w, 800w 800w" imagesizes="(max-width: 600px) 400px, 800px" fetchpriority="high">
    
    <!-- Inline critical CSS -->
    <style id="critical-css">
      /* Minimal critical CSS for initial render */
      html{scroll-behavior:smooth}
      body{margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;line-height:1.5;-webkit-font-smoothing:antialiased}
      #root{min-height:100vh;display:flex;flex-direction:column}
      .hero-image{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;object-position:left top}
      @keyframes pulse{0%,100%{opacity:1}50%{opacity:.5}}
      .animate-pulse{animation:pulse 2s cubic-bezier(0.4,0,0.6,1) infinite}
    </style>
    
    <!-- Load fonts asynchronously -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Nunito:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Nunito:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"></noscript>

    <!-- Social meta tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Kenjac' Creations - Handcrafted Custom Gifts & Event Decorations" />
    <meta property="og:description" content="Premium handcrafted customized gifts, unique event decorations, and personalized creations for weddings, birthdays, and all special occasions." />
    <meta property="og:url" content="https://kenjaccreations.com" />
    <meta property="og:image" content="https://images.unsplash.com/photo-1513885535751-8b9238bd345a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1200&h=630" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Kenjac' Creations" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Kenjac' Creations",
      "image": "https://images.unsplash.com/photo-1513885535751-8b9238bd345a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1200&h=630",
      "description": "Premium handcrafted customized gifts, unique event decorations, and personalized creations for weddings, birthdays, and all special occasions.",
      "url": "https://kenjaccreations.com",
      "telephone": "+1-555-555-5555",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "123 Craft Street",
        "addressLocality": "Craftville",
        "addressRegion": "CA",
        "postalCode": "90210",
        "addressCountry": "US"
      },
      "sameAs": [
        "https://www.facebook.com/kenjaccreations",
        "https://www.instagram.com/kenjaccreations"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Load main script with defer -->
    <script src="/src/main.tsx" type="module" defer></script>
    
    <!-- Load non-essential scripts after DOM content loads -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        // Load Replit banner script
        var replitScript = document.createElement('script');
        replitScript.src = 'https://replit.com/public/js/replit-dev-banner.js';
        replitScript.async = true;
        document.body.appendChild(replitScript);
        
        // Load full CSS (non-critical)
        var fullCSS = document.createElement('link');
        fullCSS.rel = 'stylesheet';
        fullCSS.href = '/src/styles/main.css';
        document.head.appendChild(fullCSS);
        
        // Load remaining fonts
        var fontCSS = document.createElement('link');
        fontCSS.rel = 'stylesheet';
        fontCSS.href = 'https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Nunito:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap';
        document.head.appendChild(fontCSS);
      });
    </script>
  </body>
</html>
